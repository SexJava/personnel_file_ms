<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">用户列表</h1>
<table align="center" border="1px">
    <tr>
        <td>userId</td>
        <td>userName</td>
        <td>comId</td>
        <td>comName</td>


    </tr>
    <tr th:each="rencai : ${rencaiInfo}">

        <td th:text="${rencai.userId}"></td>
        <td th:text="${rencai.userName}"></td>
        <td th:text="${rencai.comId}"></td>
        <td th:text="${rencai.comName}"></td>

    </tr>
</table>
<a href="/adm/toAdmMain">
    <input type="button" value="返回主页面"/>
</a>
</body>
</html>
