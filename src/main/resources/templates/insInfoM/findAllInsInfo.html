<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">保险类别列表</h1>
<table align="center" border="1px">
    <tr>
        <td>insId</td>
        <td>insName</td>
        <td>insPrice</td>


    </tr>
    <tr th:each="inss : ${pageInfo.list}">

        <td th:text="${inss.insId}"></td>
        <td th:text="${inss.insName}"></td>
        <td th:text="${inss.insPrice}"></td>

    </tr>
</table>
<div style="text-align: center; margin-top: 50px;">
    <a th:href="@{/adm/findAllInsInfo(start = 1)}">【首页】</a>
    <a th:href="@{/adm/findAllInsInfo(start = ${pageInfo.pageNum - 1 })}">【上一页】</a>
    <a th:href="@{/adm/findAllInsInfo(start = ${pageInfo.pageNum + 1 })}">【下一页】</a>
    <a th:href="@{/adm/findAllInsInfo(start=${pageInfo.pages})}">【尾页】</a>
</div>
<a href="/adm/toAdmMain">
    <input type="button" value="返回主页面"/>
</a>
</body>
</html>
