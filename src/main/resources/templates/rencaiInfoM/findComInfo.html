<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">招聘信息</h1>
<table align="center" border="1px">
    <tr>
        <td>comId</td>
        <td>comName</td>
        <td>opreate</td>

    </tr>
    <tr th:each="com : ${comInfo}">
        <td th:text="${com.comId}"></td>
        <td th:text="${com.comName}"></td>
        <td>
            <a th:href="@{/user/rencaiAdd(comId =${com.comId},userId = ${session.userInfo.userId},userName = ${session.userInfo.userName})}">投递</a>
        </td>
    </tr>
</table>
<a href="/user/toUserMain">
    <input type="button" value="返回主页面"/>
</a>
</body>
</html>
