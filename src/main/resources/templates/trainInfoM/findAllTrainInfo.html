<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">培训列表</h1>
<table align="center" border="1px">
    <tr>
        <td>trainId</td>
        <td>trainName</td>


    </tr>
    <tr th:each="trains : ${pageInfo.list}">

        <td th:text="${trains.trainId}"></td>
        <td th:text="${trains.trainName}"></td>

    </tr>
</table>
<div style="text-align: center; margin-top: 50px;">
    <a th:href="@{/adm/findAllTrainInfo(start = 1)}">【首页】</a>
    <a th:href="@{/adm/findAllTrainInfo(start = ${pageInfo.pageNum - 1 })}">【上一页】</a>
    <a th:href="@{/adm/findAllTrainInfo(start = ${pageInfo.pageNum + 1 })}">【下一页】</a>
    <a th:href="@{/adm/findAllTrainInfo(start=${pageInfo.pages})}">【尾页】</a>
</div>
<a href="/adm/toAdmMain">
    <input type="button" value="返回主页面"/>
</a>
</body>
</html>
